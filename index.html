<html>
<head>
  <link rel="stylesheet" type="text/css" href="IndexStyle.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<title>
  Contact Form PHP
</title>
<body>

<div class="container">
  <p>Send E-mail <p>
  <form action="mail.html" method="post">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="fullname" class="form-control"  placeholder="Full Name" name="fullname">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="subject" class="form-control" placeholder="Enter Subject" name="subject">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control"  name="message" placeholder="Enter Message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>




</body>
</html>
